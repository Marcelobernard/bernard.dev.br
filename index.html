<!DOCTYPE html>
<html lang="ptbr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bernard.dev.br</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Roboto Mono', monospace;
    }

    h1 {
        font-size: 3em;
        color: rgb(255, 255, 255);
        animation: textAnimation 2s ease-in-out infinite alternate;
        pointer-events: none;
        user-select: none;
    }

    @keyframes textAnimation {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
    }

    .github-button {
        margin-top: 20px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }

    .github-button:hover {
        background-color: #6e5494;
    }

    .github-icon {
        margin-right: 10px;
    }

    .language {
        margin: 5px;
        padding: 5px 10px;
        color: white;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .languages {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        pointer-events: none;
        user-select: none;
    }

    .a1::before {
        content: "\2605"; /* CÃ³digo Unicode para estrela */
        color: yellow; /* Cor da estrela */
        margin-right: 5px;
    }

    @media only screen and (max-width: 600px) {
        h1 {
            font-size: 2em;
        }

        .languages {
            flex-direction: column;
            align-items:center;
        }

        .language {
            margin: 5px;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .github-button {
            font-size: 1em;
        }
    }
</style>
</head>
<body>
    <h1>bernard.dev.br</h1>
    <a href="https://github.com/Marcelobernard" target="_blank" class="github-button">
        <i class="fab fa-github github-icon"></i>GitHub
    </a>
    <div class="languages">
        <div class="language a1" style="background-color: #4b0082;">C++</div>
        <div class="language a1" style="background-color: #4b8bbe;">Python</div>
        <div class="language" style="background-color: #e34c26;">HTML</div>
        <div class="language" style="background-color: #2965f1;">CSS</div>
        <div class="language" style="background-color: #000080;">LUA</div>
        <div class="language" style="background-color: #007f00;">Papyrus</div>
        <div class="language" style="background-color: #4F5D95;">PhP</div>
        <div class="language" style="background-color: #f7de1ebe;">JavaScript</div>
    </div>
</body>
</html>
