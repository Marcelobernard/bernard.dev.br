<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bernard.dev.br</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        font-family: 'Roboto Mono', monospace;
        font-size: 3em;
        color: white;
        animation: textAnimation 2s ease-in-out infinite alternate;
    }

    @keyframes textAnimation {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
    }

    .github-button {
        margin-top: 20px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }

    .github-button:hover {
        background-color: #6e5494;
    }

    .github-icon {
        margin-right: 10px;
    }

    /* Adicionando regras de m√≠dia queries para tornar o site responsivo */
    @media only screen and (max-width: 600px) {
        h1 {
            font-size: 2em;
        }

        .github-button {
            font-size: 1em;
        }
    }
</style>
</head>
<body>
    <h1>bernard.dev.br</h1>
    <a href="https://github.com/Marcelobernard" target="_blank" class="github-button">
        <i class="fab fa-github github-icon"></i>GitHub
    </a>
</body>
</html>
