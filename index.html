<!DOCTYPE html>
<html lang="ptbr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bernard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Roboto Mono', monospace;
    }

    h1 {
        font-size: 3em;
        color: rgb(255, 255, 255);
        animation: textAnimation 2s ease-in-out infinite alternate;
        pointer-events: none;
        user-select: none;
    }

    @keyframes textAnimation {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
    }

    .github-button {
        margin-top: 20px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }

    .github-button:hover {
        background-color: #6e5494;
    }

    .github-icon {
        margin-right: 10px;
    }

    .language {
        margin: 5px;
        padding: 5px 10px;
        color: white;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: background-color 0.3s ease;
    }

    .languages {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .a1::before {
        content: "\2605"; /* Código Unicode para estrela */
        color: yellow; /* Cor da estrela */
        margin-right: 5px;
    }

    .language:hover {
        background-color: rgba(255, 255, 255, 0.2);
        cursor: pointer;
    }

    .tooltip {
        position: absolute;
        color: white;
        padding: 5px;
        border-radius: 5px;
        display: none;
        top: 60px;
        width: 300px;
    }

    .language:hover .tooltip {
        display: block;
    }

    /* Estilo para o botão de download */
    #download-link {
        background-color: #333;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #download-link:hover {
        background-color: #c4c4c4;
    }

    footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #33333305;
    padding: 20px 0;
    text-align: center;
    color: white;
    }

    footer p {
    margin: 5px;
    }

    footer a {
    color: white;
    text-decoration: none;
    }

    footer a:hover {
    text-decoration: underline;
    }

    @media only screen and (max-width: 600px) {
        h1 {
            font-size: 2em;
        }

        .languages {
            flex-direction: column;
            align-items:center;
        }

        .language {
            margin: 5px;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: auto;
        }

        .github-button {
            font-size: 1em;
        }

        .tooltip {
            right: 120px;
            top: 0px;
            width: 200px;
        }
    }

</style>
</head>
<body>
    <h1>bernard.dev.br</h1>
    <a href="https://github.com/Marcelobernard" target="_blank" class="github-button">
        <i class="fab fa-github github-icon"></i>GitHub
    </a>
    <div class="languages">
        <div class="language a1" style="background-color: #4b0082;">C++
        </div>
        <div class="language a1" style="background-color: #4b8bbe;">Python
        </div>
        <div class="language a1" style="background-color: #000080;">LUA
        </div>
        <div class="language" style="background-color: #ff0000;">Java
        </div>
        <div class="language" style="background-color: #e34c26;">HTML
        </div>
        <div class="language" style="background-color: #2965f1;">CSS
        </div>
        <div class="language" style="background-color: #007f00;">Papyrus
        </div>
        <div class="language" style="background-color: #4F5D95;">PhP
        </div>
        <div class="language" style="background-color: #f7de1ebe;">JavaScript
        </div>
    </div>
    <a id="download-link" href="https://www.mediafire.com/file/svaa4r997za0k0e/Cliente15.rar/file" target="_blank">Download</a>
    <footer>
        <p><i class="fas fa-envelope"></i> <a href="mailto:marcelobernardv@gmail.com">marcelobernardv@gmail.com</a></p>
        <p><i class="fas fa-mobile-alt"></i> <a href="tel:+5521993345401">(21) 99334-5401</a></p>
    </footer>
    
    <script>
        document.querySelectorAll('.language').forEach(item => {
            item.addEventListener('mouseover', event => {
                const backgroundColor = window.getComputedStyle(item).backgroundColor;
                item.querySelector('.tooltip').style.backgroundColor = backgroundColor;
            })
        });
    </script>
</body>
</html>
