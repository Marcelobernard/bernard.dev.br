<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Recebidos</title>
    <script>
        async function fetchOrders() {
            const response = await fetch('http://localhost:3000/orders');
            const orders = await response.json();

            const ordersContainer = document.getElementById('orders-container');
            ordersContainer.innerHTML = '';

            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order';

                const orderDetails = `
                    <h3>Pedido de: ${order.clientName}</h3>
                    <p>Itens:</p>
                    <ul>
                        ${order.cart.map(item => `<li>${item.name} - Quantidade: ${item.quantity}</li>`).join('')}
                    </ul>
                    <p>Total: ${order.totalPrice}</p>
                `;

                orderDiv.innerHTML = orderDetails;
                ordersContainer.appendChild(orderDiv);
            });
        }

        setInterval(fetchOrders, 5000); // Atualiza a cada 5 segundos
    </script>
</head>
<body>
    <h1>Pedidos Recebidos</h1>
    <div id="orders-container"></div>
</body>
</html>
