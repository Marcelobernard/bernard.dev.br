<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>FlatOut PY</title>
    <style>
        .montserrat-global {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }
        .section {
            height: 100vh;
        }
        .black {
            position: relative;
            overflow: hidden;
            color: white;
        }

        .black::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/bg1.png');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) brightness(0.2);
            z-index: -1;
        }

        .title {
            text-align: center;
            color: white;
            top: 2rem;
            position: absolute;
            width: 100%;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }

        .subtitle {
            text-align: center;
            color: white;
            top: 6rem;
            position: absolute;
            width: 100%;
            font-size: 1rem;
            letter-spacing: 0.2rem;
        }

        footer {
            text-align: center;
            color: white;
            position: absolute;
            bottom: 2rem;
            width: 100%;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }
        .landpage1 {
            position: relative;
            overflow: hidden;
            color: white;
        }
        .landpage1::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/bg1.png');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) brightness(0.2);
            z-index: -1;
        }
        .landpage2 {
            background-color: rgb(13, 13, 13);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .landpage3 {
            background-color: rgb(68, 68, 68);
        }
        .radial {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            gap: 2rem;
        }
        .radial-option {
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .radial-option:hover {
            color: #007bff; /* Blue color on hover */
        }
        .radial-option.selected {
            color: #007bff; /* Blue color for selected option */
        }
        .button-group {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            gap: 1rem;
        }
        .button-group.active {
            display: flex;
        }
        .button {
            background-color: #42424200;
            color: white;
            border: 1px 1px 1px solid white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #00060c;
        }
        .or {
            color: white;
            font-size: 0.8rem; /* Smaller size */
            text-transform: lowercase;
            margin: 0.5rem 0;
            letter-spacing: 0.1rem; /* Consistent spacing */
        }
    </style>
</head>
<body class="montserrat-global">
    <div class="section landpage1">
        <div class="title">
            FLATOUT PY
        </div>
        <div class="subtitle">
            MotorSport Club
        </div>
        <footer>
            Escolha seu escape ou sua limpeza estética ideal:
        </footer>
    </div>
    <!-- Landpage 2 -->
    <div class="section landpage2">
        <div class="radial">
            <div class="radial-option">Escape</div>
            <div class="radial-option">Limpeza Estética</div>
        </div>
        <div class="button-group escape-buttons">
            <button class="button">Escape Básico</button>
            <button class="button">Escape Gold</button>
            <button class="button">Escape Premium</button>
            <div class="or">ou</div>
            <button class="button">Monte seu Escape</button>
        </div>
        <div class="button-group limpeza-buttons">
            <!-- Placeholder for future buttons related to "Limpeza Estética" -->
        </div>
    </div>
    <!-- Landpage 3 -->
    <div class="section landpage3"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const radialOptions = document.querySelectorAll('.radial-option');
            const escapeButtons = document.querySelector('.escape-buttons');
            const limpezaButtons = document.querySelector('.limpeza-buttons');

            radialOptions.forEach(option => {
                option.addEventListener('click', () => {
                    radialOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');

                    // Show buttons based on selection
                    if (option.textContent === 'Escape') {
                        escapeButtons.classList.add('active');
                        limpezaButtons.classList.remove('active');
                    } else if (option.textContent === 'Limpeza Estética') {
                        limpezaButtons.classList.add('active');
                        escapeButtons.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
