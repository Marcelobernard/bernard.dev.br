<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Rotativo - Teste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: blue;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 0.5s ease;
        }

        .img-item {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .img-item.active {
            transform: scale(1.2);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .img-item:nth-child(1) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .img-item:nth-child(2) { top: 10%; left: 50%; transform: translate(-50%, -50%); }
        .img-item:nth-child(3) { top: 25%; right: 10%; }
        .img-item:nth-child(4) { bottom: 25%; right: 10%; }
        .img-item:nth-child(5) { bottom: 10%; left: 50%; transform: translate(-50%, -50%); }
        .img-item:nth-child(6) { top: 25%; left: 10%; }

        .info-container {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 18px;
        }

        .info-item {
            display: none;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            margin-top: 10px;
        }

        .info-item.active {
            display: block;
        }

        .controls {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="btn" onclick="rotateLeft()">← Anterior</button>
            <button class="btn" onclick="rotateRight()">Próximo →</button>
        </div>
        
        <div class="slider" id="imgSlider">
            <div class="img-item active" onclick="selectItem(0)">1</div>
            <div class="img-item" onclick="selectItem(1)">2</div>
            <div class="img-item" onclick="selectItem(2)">3</div>
            <div class="img-item" onclick="selectItem(3)">4</div>
            <div class="img-item" onclick="selectItem(4)">5</div>
            <div class="img-item" onclick="selectItem(5)">6</div>
        </div>
        
        <div class="center-circle">
            Slider
        </div>
        
        <div class="info-container">
            <div class="info-item active">
                <h3>Item 1</h3>
                <p>Primeiro item do slider rotativo</p>
            </div>
            <div class="info-item">
                <h3>Item 2</h3>
                <p>Segundo item do slider rotativo</p>
            </div>
            <div class="info-item">
                <h3>Item 3</h3>
                <p>Terceiro item do slider rotativo</p>
            </div>
            <div class="info-item">
                <h3>Item 4</h3>
                <p>Quarto item do slider rotativo</p>
            </div>
            <div class="info-item">
                <h3>Item 5</h3>
                <p>Quinto item do slider rotativo</p>
            </div>
            <div class="info-item">
                <h3>Item 6</h3>
                <p>Sexto item do slider rotativo</p>
            </div>
        </div>
    </div>

    <script>
        // Variáveis globais do teste.js
        let colors = ['blue', 'red', 'green', 'yellow', 'purple', 'orange'];
        let indexSlider = 0;
        let index = 0;

        // Elementos do DOM
        const imgSlider = document.getElementById('imgSlider');
        const items = document.querySelectorAll('.img-item');
        const imgItems = document.querySelectorAll('.img-item');
        const infoItems = document.querySelectorAll('.info-item');

        // Função principal do slider (corrigida do teste.js)
        const slider = () => {
            imgSlider.style.transform = `rotate(${indexSlider * 60}deg)`;
            items.forEach((item, i) => {
                item.style.transform = `rotate(${index * -60}deg)`;
            });

            document.querySelector('.img-item.active').classList.remove('active');
            imgItems[index].classList.add('active');

            document.querySelector('.info-item.active').classList.remove('active');
            infoItems[index].classList.add('active');

            document.body.style.background = colors[index];
        };

        // Funções de controle
        function rotateRight() {
            indexSlider++;
            index = (index + 1) % 6;
            slider();
        }

        function rotateLeft() {
            indexSlider--;
            index = (index - 1 + 6) % 6;
            slider();
        }

        function selectItem(itemIndex) {
            index = itemIndex;
            indexSlider = itemIndex;
            slider();
        }

        // Inicialização
        slider();
    </script>
</body>
</html>
